<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Connexion</title>
   
    <link rel="stylesheet" href="./css/login.css">
        <!-- Customized Bootstrap Stylesheet -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"/>

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Josefin+Sans:wght@300&family=Play&family=Rambla&display=swap" rel="stylesheet">
</head>

<body>
    <div id="main">
        <div class="my-auto" id="info">
            <h1 class="text-center my-5">Connexion</h1>
            <form class="text-start" id="form-login">
                <div class="mb-3">
                    <label class="form-label" id="lbl-usuario" for="txt-usuario">* Adresse email</label>
                    <input class="form-control" type="text" id="txt-usuario">
                </div>
                <div class="mb-3">
                    <label class="form-label" id="lbl-password" for="txt-password">* Mot de passe</label>
                    <input class="form-control" type="password" id="txt-password">
                </div>
                <div class="row">
                    <div class="col-10 col-sm-10 col-md-8">
                        <p class="text-start">* champs obligatoires</p>
                    </div>
                </div>
                <div class="dropdown d-flex d-xxl-flex justify-content-center align-items-center justify-content-xxl-center">
                    <a href="#" class="animated-link login-link">
                        <span type="submit" class="btn text-white" id="btn-connect"> Connexion</span>
                    </a>
                </div>
            </form>
            <div class="dropdown d-flex d-xxl-flex justify-content-center align-items-center justify-content-xxl-center mt-5">
                <a href="#" class="animated-link account-link">
                    <span type="submit" class="btn text-white d-flex" id="btn-create-account"> Cr√©er un compte</span>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
