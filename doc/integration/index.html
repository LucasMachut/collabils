  <head>

  <body>
    <header>
      <!-- Navbar start -->
      <nav class="navbar navbar-expand-lg">
        <a href="index.html" class="navbar-brand"> Collabils </a>
        <!-- Hamburger Start -->

        <div
          type="button"
          class="m-2"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
        >
          <div class="menu-btn">
            <div class="menu-btn__burger"></div>
          </div>
        </div>

        <!-- <div class="m-2" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            </div> -->

        <!-- Hamburger End -->

        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav mx-auto">
            <a href="about.html" class="nav-item nav-link">Vidéos</a>
            <a href="classes.html" class="nav-item nav-link">Requêtes</a>
            <a href="contact.html" class="nav-item nav-link">Favoris</a>

          <a

          ></a>
        </div>
      </nav>
      <!-- Navbar End -->

    <main>
      <div class="container-fluid">
        <!-- search form start -->
        <div class="form-container d-flex flex-column align-items-center">
          <h2>Rechercher un signe</h2>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder=""
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">
              Rechercher
            </button>
          </form>
        </div>
        <!-- search form end -->

        <!-- main-buttons start -->
        <div class="container-xxl py-5">
          <div class="container-buttons">
            <div class="row g-3 d-flex justify-content-around">
              <div class="col-lg-4 col-sm-6">
                <div class="main-buttons-item btn-videos">
                  <div class="main-buttons-text">
                    <i class="fa-solid fa-clapperboard"></i>
                    <h3 class="mb-3">Vidéos</h3>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 col-sm-6">
                <div class="main-buttons-item btn-request">
                  <div class="main-buttons-text">
                    <i class="fa-solid fa-circle-question"></i>
                    <h3 class="mb-3">Requêtes</h3>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 col-sm-6">
                <div class="main-buttons-item btn-contribute">
                  <div class="main-buttons-text">
                    <i class="fa-solid fa-hand-holding-hand"></i>
                    <h3 class="mb-3">Contribuer</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- main-buttons end -->
      </div>

        <ul class="list-footer-links">

          </li>
          <li class="footer-link me-4">
            <a class="link-light" href="mentions.html">Mentions légales</a>
          </li>
          <li class="footer-link me-4">
            <a class="link-light" href="aboutUs.html">Qui sommes nous ?</a>
